language: c++
cache: ccache
sudo: enabled
dist: xenial

before_script:
  - sudo apt-get install -y cppcheck
  - sudo apt-get install -y cmake libglib2.0-dev libx11-dev qt5-qmake qtbase5-dev qtbase5-private-dev qttools5-dev-tools zlib1g-dev qt5-default

script:
  - cppcheck -j1 --quiet -f --error-exitcode=2 .
  - qmake
  - make -j$(nproc)
  - sudo make install
